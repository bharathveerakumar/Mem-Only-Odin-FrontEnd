<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="registerform">
        <h1>Register</h1>
        <div class="inputfield">
            <input type="text" class="name" required>
            <label for="username">Username</label>
        </div>
        <div class="inputfield">
            <input type="text" class="nick" required>
            <label for="">Nickname</label>
        </div>
        <div class="inputfield">
            <input type="password" class="p" required>
            <label for="">Password</label>
        </div>
        <div class="inputfield">
            <input type="password" class="cp" required>
            <label for="">Confirm Password</label>
        </div>
        <label for="inputlogo">Select Your Logo</label>
        <div class="inputRow" id="inputlogo">
            <div class="inputRadio">
                <input type="radio" name="icon" id="icon1" value="1">
                <label for="icon1"><img src="./assets/2.png" alt="1 icons"></label>
            </div>
            <div class="inputRadio">
                <input type="radio" name="icon" id="icon2" value="2">
                <label for="icon2"><img src="./assets/1.png" alt="1 icons"></label>
            </div>
            <div class="inputRadio">
                <input type="radio" name="icon" id="icon3" value="3">
                <label for="icon3"><img src="./assets/1.png" alt="1 icons"></label>
            </div>
        </div>
        <button type="submit">Submit</button>
    </div>
    <script src="./js/register.js" type="module"></script>
</body>
</html>
