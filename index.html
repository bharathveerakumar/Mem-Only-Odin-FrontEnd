<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Home Page</title>
</head>
<body>
    <nav>
        <div class="titlecont">
            <img src="./assets/titleicon.png" alt="">
            <h2 class="title1">Member-Only-Odin</h2>
        </div>
    </nav>
    <div class="msg"></div>
    <div class="post">
        <div class="postCont">
            <div class="inputField">
                <input type="text" id="title" class="inp">
                <label for="title">TITLE</label>
            </div>
            <div class="textField">
                <textarea name="content" id="content" cols="10" rows="10" class="inp"></textarea>
                <label for="content">CONTENT</label>
            </div>
            <button class="submit" type="submit">Submit</button>
        </div>
    </div>
    <div class="upgrade">
        <div class="inputField">
            <input type="password" id="1">
            <label for="1">Member password</label>
        </div>
        <button type="submit" class="mSubmit">Submit</button>
        <div class="errorMesm rem">Password incorrect</div>
    </div>
    <div class="upgrade">
        <div class="inputField">
            <input type="password" id="11">
            <label for="11">Admin password</label>
        </div>
        <button type="submit" class="aSubmit">Submit</button>
        <div class="errorMesa rem">Password incorrect</div>
    </div>
    <div class="loader">loading <div class="loader1"></div><div class="loader2"></div></div>
    <script type="module" src="js/Index.js"></script>
</body>
</html>
