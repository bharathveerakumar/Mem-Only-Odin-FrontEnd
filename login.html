<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="loginform">
        <h1>Login</h1>
        <div class="inputfield">
            <input type="text" name="username" autocomplete="off" class="username">
            <label for="username">Enter Your Username</label>
        </div>
        <div class="inputfield">
            <input type="password" name="password" autocomplete="off" class="password">
            <label for="password">Enter Your Password</label>
        </div>
        <button type="submit">Submit</button>
        <h4>Not Registered? <a href="register.html">Register</a></h4>
        <div class="error">Username or Password incorrect</div>
    </div>
    <div class="loader"> 
        <div class="loaderCont">
            <div>Loading</div>
            <div class="loader1"></div>
            <div class="loader2"></div>
        </div> 
    </div>
    <script src="./js/login.js" type="module"></script>
</body>
</html>
